<!doctype html>
<html lang="en">

<head>
    <title>TODOLIST</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <form class="form-row flex-column align-items-center p-5">

            <h3 class="text-center">La Liste de trucs à faire</h3>

            <div class="col-8">
                <input type="text" placeholder="Ici!" name="textinput" id="todoinput" class="form-control input-md">
            </div>

            <div class="col-8 text-center p-3">
                <button type='button' class="btn btn-success btn-ajouter">AJOUTER</button>
            </div>

        </form>

        <div class="row flex-column align-items-center p-5">
            <div class="col-8 todolist-container">
                <!--  la liste Todo créée par JS  -->
            </div>
        </div>

    </div>


    <script src="js/app.js"></script>
</body>

</html>
